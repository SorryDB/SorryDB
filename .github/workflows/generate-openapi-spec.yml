name: Generate OpenAPI Specification

on:
  push:
    branches: [ main ]
    paths:
      - 'sorrydb/leaderboard/api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'sorrydb/leaderboard/api/**'
  workflow_dispatch:

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.1
          
      - name: Install dependencies
        run: poetry install --no-interaction
        
    - name: Generate OpenAPI specification
      run: |
        cd leaderboard_deployment
        python export_openapi_spec.py --output ../openapi.json
        
    - name: Upload OpenAPI spec as artifact
      uses: actions/upload-artifact@v3
      with:
        name: openapi-spec
        path: openapi.json
        
    - name: Checkout SDK repository
      uses: actions/checkout@v4
      with:
        repository: SorryDB/sorrydb-api-sdk
        token: ${{ secrets.GITHUB_TOKEN }}
        path: sdk-repo
        
    - name: Copy OpenAPI spec to SDK repo
      run: |
        cp openapi.json sdk-repo/
        
    - name: Display SDK repo contents
      run: |
        echo "SDK repository contents:"
        ls -la sdk-repo/
        echo "OpenAPI spec preview:"
        head -20 sdk-repo/openapi.json
